stages:
    - mavenbuild
    - maventest
    - autodeploy
    - androidbuild
    - androidtest

maven-build:
    stage: mavenbuild
    tags:
        - shell
    script:
        - cd Backend/FoodHub
        - mvn package -B

maven-test:
    stage: maventest
    tags:
        - shell
    script:
        - cd Backend/FoodHub
        - mvn test
    artifacts:
        paths:
            - Backend/FoodHub/target/*.jar

auto-deploy:
    stage: autodeploy
    tags:
        - shell
    script:
        - cd Backend/FoodHub
        - mvn package
        - sudo mv target/*.jar /target/web-demo.jar
        - sudo systemctl stop systemd-web-demo
        - sudo systemctl start systemd-web-demo

android-build:
    image: javiersantos/android-ci:latest
    stage: androidbuild
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.gradle
        - chmod +x ./Frontend/gradlew
    tags:
        - android_tag1
    script:
        - cd Frontend
        - ./gradlew assemble
    artifacts:
        paths:
            - Frontend/app/build/outputs/

android-test:
    image: javiersantos/android-ci:latest
    stage: androidtest
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.gradle
        - chmod +x ./Frontend/gradlew
    tags:
        - android_tag1
    script:
        - cd Frontend
        - ./gradlew test
