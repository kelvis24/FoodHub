
stages:
    - mavenbuild
    - maventest
    - autodeploy
    - androidbuild
    - androidtest

maven-build:
    stage: mavenbuild
    tags:
        - shell
    script:
        - cd Backend/FoodHub
        - mvn package -B

maven-test:
    stage: maventest
    tags:
        - shell
    script:
        - cd Backend/FoodHub
        - mvn test
    artifacts:
        paths:
            - Backend/FoodHub/target/*.jar

auto-deploy:
    stage: autodeploy
    tags:
        - shell
    script:
        - cd Backend/FoodHub
        - mvn package
        - java -jar target/FoodHub-0.0.1-SNAPSHOT.jar

android-build:
    image: javiersantos/android-ci:latest
    stage: androidbuild
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.gradle
        - chmod +x ./Android_test/gradlew
    tags:
        - android_tag1
    script:
        - cd Android_test
        - ./gradlew assemble
    artifacts:
        paths:
            - Android_test/app/build/outputs/

android-test:
    image: javiersantos/android-ci:latest
    stage: androidtest
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.graadle
        - chmod +x ./Android_test/gradlew
    tags:
        - android_tag1
    script:
        - cd Android_test
        - ./gradlew test
